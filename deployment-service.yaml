apiVersion: apps/v1
kind: Deployment
metadata:
  name: discoveryserver-deployment
  namespace: ashok
  labels:
    app: discoveryserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discoveryserver
  template:
    metadata:
      labels:
        app: discoveryserver
    spec:
      containers:
        - name: discoveryserver
          image: caannamalai/discovery-server:1.0.0
          ports:
            - containerPort: 8761

---

apiVersion: v1
kind: Service
metadata:
  name: discoveryserver-service
  namespace: ashok
  labels:
    app: discoveryserver
spec:
  selector:
    app: discoveryserver
  ports:
    - protocol: TCP
      port: 8761
      targetPort: 8761

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: discoveryserver-ingress
  namespace: ashok
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host:  ""
      http:
        paths:
          - path: welcome
            pathType: Prefix
            backend:
              service:
                name: discoveryserver-service
                port:
                  number: 8761
